<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<!-- react js = 엔진. 어플리케이션이 interactive하도록 만드는 library -->
<!-- react-dom = library 또는 package. react element를 html에 두는 역할 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");
    const span = React.createElement(
        "span",
        {id:"sexy-span", style: {color: "red"}},
        "Hello I'm a span"
        ); 
        //html 태그(span), span의 property, 내용 
    
        ReactDOM.render(span, root); 
        //render = React element(여기선 span)를 Html로 만들어 배치한다.
        //사용자에게 보여준다. (span을, id-root div안에 넣어라)


    
 
</script>

</html>
