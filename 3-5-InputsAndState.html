<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    //단위변환(unit conversion) 앱 제작
    

    function App(){
        const [minutes, setMinutes] = React.useState(0); //default값: "", 0, 혹은 그냥 비워두기 가능
           //label은 input 옆에 쓰는 글씨. 누르면 옆의 input 선택됨
        
        const onChange = (event) => {
            //사용자가 input에 새 값 입력할 때마다(변화) 이 state 업뎃하는 이벤트
            //input에 달린 이벤트 리스너 역할
            //비슷 예) onClick = 클릭 마다 이벤트 추적
            
            setMinutes(event.target.value);
            //event 입력 시 > 콘솔에서 property 확인 가능 
            //> target(방금 바뀐 input 지칭) property 확인 
            //event.target > input 바로 확인 가능
            //event.target.value > input의 값 확인. 업데이트되는 데이터
        };
        //이 함수 없으면(아래에서 설정 안하면)
        //input이 키보드 이벤트를 감지해도 화면상 변화x
        //default로 React.useState(0)이 설정되어있어서
        
        return(
            <div>
             <h1 className="hi">Super Converter</h1>
             <label htmlFor="minutes">Minutes</label>
             <input 
                value={minutes}
                id="minutes" 
                placeholder="Minutes" 
                type="number"
                onChange={onChange}
                />
             <h4>You want to convert{minutes}</h4>
             <label htmlFor="hours">Hours</label>
             <input id="hours" placeholder="Hours" type="number" />
            </div>
        );
        //minute) input value를 state로({minutes}) 연결해줌 > 수정 용이
        //input은 스스로 업데이트 함.
        //change 이벤트 발생 > onChange함수 실행
    
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); 
     
    
</script>

</html>
