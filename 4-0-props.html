<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    //단위변환(unit conversion)
    //props
    //부모 컴포넌트로부터 자식 컴포넌트에 데이터 보낼 수 있게 해주는 방법

    //컴포넌트 : jsx를 반환하는 함수
    //아래는 함수형 컴포넌트

    function Btn({text, big}){ //>props라는 object 사용도 가능
        // 확인 : console.log(props);
        
        return <button 
        style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 14,
        }}>
           {text
            //jsx의 인자 받아옴
            //버튼 안의 내용 될 것임
            }
        </button>
    }
    
    function App(){
        return(
            <div>
                <Btn text="Save Changes" big={true}/>
                <Btn text="Continue" big={false}/>
             </div>
        );
             //Btn 컴포넌트에 text라는 property 추가 
             //더 늘릴수도 있음
             //<Btn text="Save Changes" x="false"/> 이런 식
             //의미: Btn({text:"Save changes"})
             //의미: Btn({text:"Continue"})
             //Btn 함수의 첫번째이자 유일한 argument(인자) 속으로 들어갈것
             //props = 인자
        
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); 
</script>

</html>
