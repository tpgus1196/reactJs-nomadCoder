<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    //Title, Button 포함시키기 위해 함수로 만들어줘야 한다(화살표 함수)
    const root = document.getElementById("root");

    const Title = () => (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter!")}>
        Hello I'm a title
        </h3>
    );
    //기존 함수형식으로 작성(function과 return문 사용)
    // function Title() {
    //     return(
    //     <h3 id="title" onMouseEnter={() => console.log("mouse enter!")}>
    //         Hello I'm a title
    //     </h3>
    //     );
    // }
    
    const Button = () => (
        <button 
        style={{
                backgroundColor: "tomato",
        }} 
        onClick={() => console.log("I'm clicked")}
        >
        Click me
    </button>
    );
    

    const Container = () => (
    <div>
        <Title /> 
        <Button />
    </div>
    );
    
    //컴포넌트(Container) 안에 다른 컴포넌트들(Title, Button) 넣기
    ReactDOM.render(<Container />, root); 
    //위 <Title />은 아래 코드와 동일. 대신 이를 쓰는 이유는 정돈해주는 효과 
    // <h3 id="title" onMouseEnter={() => console.log("mouse enter!")}>
    // Hello I'm a title
    // </h3>

    //컴포넌트 <Title /> <Button />의 첫 글자는 반드시 대문자
    //소문자로 적으면 jsx가 html 태그로 인식한다
    
</script>

</html>
